<html>
    <head><title>Family Book</title></head>
    <body>
        <center>
            <h1 id="456">My Family Book</h1>
            <img style="height: 70%; width: 60%;" src="Untitled.png" id="Family">
            <br>
            <br>
            <h2 id="family_text"></h2>
            <button id="321" onclick="next()">Next Family Member</button>
        </center>
        <script>
            var pics_array=[
                     "Untitled.png",
                     "DSC_0249.JPG",
                     "DSC_0040.JPG",
                     "unnamed.jpg",
                     "DSC_0274.JPG"
                     ];
            
            var text_array=[
                     "Vikas Jain",
                     "Lavina Jain",
                     "Naisha Jain",
                     "Prisha Jain",
                     "My Family Book",
                     ];
                     var o = 1;
                     var y = 0;

                 function next() { 

                  if(o == 5) {
                  o=0;
                  document.getElementById("456").style.display = "none";
                  };

                  document.getElementById("Family").src = pics_array[o];
                  o++;

                  if(y == 5){
                     y=0; 
                     }; 
                  
                  document.getElementById("family_text").innerHTML=text_array[y]; 
                  y++;

                };

        </script>
    </body>
</html>
